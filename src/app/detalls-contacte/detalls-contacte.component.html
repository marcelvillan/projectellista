  </mat-card-header>

  <mat-card-content>
    <p><strong>Nom:</strong> {{ contact.nom }}</p>
    <p><strong>Email:</strong> {{ contact.correu }}</p>
    <p><strong>Tel√®fon:</strong> {{ contact.telefon }}</p>
